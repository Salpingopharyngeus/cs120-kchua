<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NotUber</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhXJr5eCkwhUUWGi7t1Hpi8Uo8PRHkH64&callback=initMap"
        defer>
            let map; function initMap() { const southstation = { lat: 42.352271, lng: -71.05524200000001 }; const map = new google.maps.Map(document.getElementById("map"), { zoom: 14, center: southstation }); const icons = { car: { icon: "car.png" } }; const features = [{ position: new google.maps.LatLng(42.3453, -71.0464), type: "car" }, { position: new google.maps.LatLng(42.3662, -71.0621), type: "car" }, { position: new google.maps.LatLng(42.3603, -71.0547), type: "car" }, { position: new google.maps.LatLng(42.3472, -71.0802), type: "car" }, { position: new google.maps.LatLng(42.3663, -71.0544), type: "car" }, { position: new google.maps.LatLng(42.3542, -71.0704), type: "car" }]; for (let i = 0; i < features.length; i += 1) { const marker = new google.maps.Marker({ position: features[i].position, icon: icons[features[i].type].icon, map: map }) } } window.initMap = initMap;
        </script>
</body>

</html>
